{% extends 'core/base.html' %}
{% block title %}
New Item
{% endblock %}
{% block content %}
<h1 class="mb-6 text-3xl">
{{title}}
</h1>
<form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="space-y-4">
        {{form.as_p}}
    </div>
    {% if form.errors or form.non_field_errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
            {{field.errors}}
        {% endfor %}
        {{form.non_field_errors}}
    </div>
    {% endif %}
    <br>
    <button class="py-4 px-20 text-lg text-white bg-teal-500 rounded-xl hover:bg-teal-700">
        ADD
    </button>
</form>
{% endblock %}
